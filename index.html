<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <div class="input-container">1+3</div>
        <div class="buttons-container">
          <button class="allclear btn" id="allclear">AC</button>
          <button class="clear btn" id="clear">C</button>
          <button class="operators btn" id="percent">%</button>
          <button class="operators btn" id="divide">รท</button>
          <button class="digits btn" id="digit-7">7</button>
          <button class="digits btn" id="digit-8">8</button>
          <button class="digits btn" id="digit-9">9</button>
          <button class="operators btn" id="plus">+</button>
          <button class="digits btn" id="digit-4">4</button>
          <button class="digits btn" id="digit-5">5</button>
          <button class="digits btn" id="digit-6">6</button>
          <button class="operators btn" id="minus">-</button>
          <button class="digits btn" id="digit-1">1</button>
          <button class="digits btn" id="digit-2">2</button>
          <button class="digits btn" id="digit-3">3</button>
          <button class="operators btn" id="times">ร</button>
          <button class="digits btn" id="digit-0">0</button>
          <button class="decimal btn" id="decimal">.</button>
          <button class="equals btn" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
